<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-class tramite js</title>
</head>
<body>
    <main>
        <section>
            <h1>Creazione un nuovo animale domestico</h1>
          <form> 
            <input   placeholder="enter the name of the animal" id="petName" />
            <input  type="text" placeholder="enter the owner's name" id="ownerName" />
            <input type="text" placeholder="enter the species"
             id="species"
            />
            <input type="text" placeholder="enter the breed"
            id="breed"
           />

            <button>crea Pet</button>
          </form>
        </section>
        <section>
          <h3>Lista degli animali domestici</h3>
          <ul id="petList"></ul>
        </section>
      </main>
    <script src="class-form.js"></script>
</body>
</html>
